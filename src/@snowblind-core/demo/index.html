<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snowblind Demo</title>
</head>
<body>
	<Header></Header>
</body>
</html>

<script type="module">
	import {Snowblind, expose} from "../lib/snowblind.js";
	import {html} from "../lib/html.js"
	import {useState} from "../lib/hooks/useState.js"
	
	function Inner(props) {
		props["pass-function"]();

		return () => html`<div>
			${
				props["prop-array"].map(x => html`<p>${x}</p>`)
			}
			Nice
			${
				props.children
			}
		</div>`
	}

	function Header(props) {
		const [value, setValue] = useState(0);

		const array = [1,2,3,4]
		const fn = () => {
			console.log("Triggered Me!");
		}

		const fn2 = () => {
			console.log("Was passed!");
		}
		
		return () => html`<div @click=${() => setValue(value + 1)} style="width: 200px; height: 200px;">
			<p>Hello${value * 1}</p>
			<p>Hello${value * 2}</p>
			<p>Hello${value * 3}</p>
			<p>Hello${value * 4}</p>
			<p>Hello${value * 5}</p>
			<Inner prop-array=${array} @click=${fn} pass-function=${fn2}></Inner>
			<p>Hello${value * 1}</p>
		</div>`
	}

	expose({Header, Inner})
</script>
