	}
</style>
<body>
	<script type="module">
		import Snowblind from "./dist/snowblind.js";
		import {useState} from "./modules/hooks.js";
		import {html} from "./src/html.js";
		import {UpdateDispatcher} from "./src/shared-internals.js"

		const component = () => {
			const [value, setValue] = useState(0);

			return () => {
				return html`<button @click=${() => setValue(value + 1)}>Value: ${value}</button>`
			}
		}

		const nestedComponent = (props) => {
			console.log(props);
			return () => html`<div>
				${props.children}
				<p>Hello From Nested Component</p>
			</div>`
		}

		window.expose([component, nestedComponent])
	</script>
</body>

<nestedComponent>
	<component></component>
</nestedComponent>
